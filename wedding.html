<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Dancing+Script:wght@500&family=Playfair+Display:wght@500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            overflow: hidden;
            color: white;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 30px;
        }
        .invitation {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.8);
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 4em;
            font-family: 'Parisienne', cursive;
            color: #ffcc00;
            text-shadow: 0px 0px 20px #ff00ff;
            animation: neonGlow 1.5s infinite alternate;
        }
        p {
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0px 0px 10px #ff1493;
        }
        .date {
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(to right, #ff1493, #ff4500);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff4500;
        }
        .btn:hover {
            background: linear-gradient(to right, #ff4500, #ff1493);
            box-shadow: 0 0 25px #ff1493;
            transform: scale(1.1);
        }
        .countdown {
            font-size: 2em;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 0px 0px 10px #ff4500;
        }
        .guestbook {
            margin-top: 20px;
        }
        .guestbook input {
            padding: 10px;
            width: 60%;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .guestbook button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background: #ff4500;
            color: white;
            cursor: pointer;
        }
        .guestbook-list {
            margin-top: 20px;
        }
        .whatsapp-link {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .whatsapp-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://pixabay.com/music/fusion-lucky-charm-181087/" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="invitation">
            <h1>You're Invited!</h1>
            <p>Join us in celebrating the wedding of</p>
            <p><strong>Erick & Diana</strong></p>
            <p class="date">On April 5, 2025</p>
            <p>At the Grand Garden Hotel</p>
            <div class="countdown" id="countdown"></div>
            <button class="btn" onclick="alert('See you at the wedding!')">Save the Date</button>
            <div class="guestbook">
                <h2>Leave a Message for the Couple</h2>
                <input type="text" id="guestMessage" placeholder="Write your message here...">
                <button onclick="addMessage()">Submit</button>
                <div class="guestbook-list" id="guestbookList"></div>
            </div>
            <div class="whatsapp-link">
                <p>For inquiries, contact us on <a href="https://wa.me/254111927819" target="_blank">WhatsApp</a></p>
            </div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const weddingDate = new Date("April 5, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function addMessage() {
    const message = document.getElementById("guestMessage").value;
    if (message.trim() === "") return;
    
    const whatsappLink = `https://wa.me/254111927819?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, '_blank');
    
    document.getElementById("guestMessage").value = "";
}
    </script>
</body>
</html>
